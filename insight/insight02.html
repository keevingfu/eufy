<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eufy扫地机器人 - 用户声音洞察</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #2563eb;
      --secondary-color: #3b82f6;
      --background-color: #f8fafc;
      --card-bg: #ffffff;
      --text-color: #1e293b;
      --border-color: #e2e8f0;
      --hover-color: #dbeafe;
      --active-color: #bfdbfe;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --positive-color: #10b981;
      --negative-color: #ef4444;
      --neutral-color: #6b7280;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid var(--border-color);
      margin-bottom: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: var(--primary-color);
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .page-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 24px;
    }

    .insight-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
      margin-bottom: 30px;
    }

    .insight-card {
      background-color: var(--card-bg);
      border-radius: 10px;
      padding: 20px;
      box-shadow: var(--shadow);
    }

    .insight-card .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .insight-card .card-title {
      font-size: 18px;
      font-weight: bold;
      color: var(--primary-color);
    }

    .chart-container {
      height: 320px;
      width: 100%;
    }

    .metric-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-bottom: 24px;
    }

    .metric-card {
      background-color: var(--card-bg);
      border-radius: 10px;
      padding: 20px;
      box-shadow: var(--shadow);
      text-align: center;
    }

    .metric-value {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }

    .positive {
      color: var(--positive-color);
    }

    .negative {
      color: var(--negative-color);
    }

    .neutral {
      color: var(--neutral-color);
    }

    .metric-title {
      font-size: 14px;
      color: #64748b;
    }

    .table-container {
      background-color: var(--card-bg);
      border-radius: 10px;
      padding: 20px;
      box-shadow: var(--shadow);
      margin-bottom: 24px;
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
    }

    .data-table th,
    .data-table td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }

    .data-table th {
      font-weight: 600;
      background-color: #f1f5f9;
    }

    .data-table tr:hover {
      background-color: var(--hover-color);
    }

    .trend-up {
      color: var(--positive-color);
    }

    .trend-down {
      color: var(--negative-color);
    }

    .insights-section {
      background-color: var(--card-bg);
      border-radius: 10px;
      padding: 20px;
      box-shadow: var(--shadow);
      margin-bottom: 24px;
    }

    .insights-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 16px;
      color: var(--primary-color);
    }

    .insight-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 12px;
    }

    .insight-item i {
      color: var(--primary-color);
      margin-right: 10px;
      margin-top: 4px;
    }

    .tag {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      margin-right: 4px;
    }

    .tag-high {
      background-color: #fee2e2;
      color: #ef4444;
    }

    .tag-medium {
      background-color: #fff7ed;
      color: #f97316;
    }

    .tag-low {
      background-color: #ecfdf5;
      color: #10b981;
    }

    .progress-bar {
      height: 8px;
      background-color: #e2e8f0;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      border-radius: 4px;
    }

    .comments-container {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 16px;
    }

    .comment-card {
      background-color: #f8fafc;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }

    .comment-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .comment-platform {
      font-size: 12px;
      color: #64748b;
    }

    .comment-sentiment {
      font-size: 12px;
      font-weight: 500;
    }

    .comment-text {
      font-size: 14px;
      line-height: 1.5;
    }

    @media (max-width: 1024px) {
      .insight-grid {
        grid-template-columns: 1fr;
      }
      .metric-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 640px) {
      .metric-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <img src="/api/placeholder/40/40" alt="Eufy Logo" />
        Eufy内容驱动智能增长决策系统
      </div>
    </header>

    <div class="page-title">用户声音洞察 - VOC Insight</div>

    <!-- 关键指标卡片 -->
    <div class="metric-grid">
      <div class="metric-card">
        <div class="metric-title">情感评分</div>
        <div class="metric-value positive">78.2%</div>
        <div class="trend-up">
          <i class="fas fa-arrow-up"></i> 5.4% 环比上月
        </div>
      </div>
      <div class="metric-card">
        <div class="metric-title">负面评论比例</div>
        <div class="metric-value negative">12.3%</div>
        <div class="trend-down">
          <i class="fas fa-arrow-down"></i> 3.1% 环比上月
        </div>
      </div>
      <div class="metric-card">
        <div class="metric-title">评论总数</div>
        <div class="metric-value">4,852</div>
        <div class="trend-up">
          <i class="fas fa-arrow-up"></i> 18.7% 环比上月
        </div>
      </div>
